<nz-layout>
  <nz-header>
    <div class="logo">
      <img [nzDisablePreview]="true" alt="MJO Logo" nz-image nzSrc="assets/logo.png" src="../../../assets/logo.png"/>
      <h1>MJO Center</h1>
    </div>
    <ul nz-menu nzMode="horizontal">
      <li *ngFor="let menuItem of selected" nz-menu-item nzMatchRouter>
        <a [routerLink]="menuItem.route">{{menuItem.name}}</a>
      </li>
    </ul>
    <div [nzGutter]="12" class="profile" nz-row nzAlign="middle">
      <nz-avatar
        nz-popover
        [nzPopoverTitle]="getName()"
        [nzPopoverContent]="contentTemplate"
        nzPopoverPlacement="bottom"
        nzIcon="user" style="background-color:var(--primary-color);" (click)="gotoProfile()"></nz-avatar>
      <ng-template #contentTemplate>
        <button nz-button nzType="primary" (click)="logout()">Logout</button>
      </ng-template>
      <!--      <button nz-button nz-col nzType="default">Login</button>-->
<!--      <button nz-button nz-col nzType="primary">Signup</button>-->
    </div>
  </nz-header>
  <section class="sub-header">
    <nz-breadcrumb [nzAutoGenerate]="true">
      <nz-breadcrumb-item>
        <span nz-icon nzType="home"></span>
      </nz-breadcrumb-item>
    </nz-breadcrumb>
    <div nz-row nzAlign="middle" nzGutter="12">
      <ng-content></ng-content>
    </div>
  </section>
  <nz-content>
    <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
