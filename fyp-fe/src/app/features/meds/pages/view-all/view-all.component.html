<section>
  <app-search></app-search>
</section>

<main [nzGutter]="46" class="meds-items" nz-row nzJustify="start">
  <div *ngFor="let item of meds;"
       [nzLg]="{ span: 8 }"
       [nzMd]="{ span: 24 }"
       [nzSm]="{ span: 24 }"
       [nzXl]="{ span: 6}"
       [nzXs]="{ span: 24 }" class="items" nz-col>
    <app-med-card [medItem]="item" (selected)="navigateToMed($event)"></app-med-card>
  </div>
</main>
<nz-pagination [nzPageIndex]="searchAndFilterSettings.pageSize"></nz-pagination>
