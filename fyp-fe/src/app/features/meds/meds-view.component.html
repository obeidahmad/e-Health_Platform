<app-shell>
  <button *ngIf="role && role == 'patient'" (click)="openPurchaseDrawer()" nz-button nz-col nzType="text">Your purchases</button>
</app-shell>

<nz-drawer
  (nzOnClose)="close()"
  [nzClosable]="false"
  [nzVisible]="drawerSettings.visible"
  nzPlacement="right"
  nzTitle="Your history">
  <ng-container *nzDrawerContent>
    <nz-empty *ngIf="purchasedMeds.length < 1"></nz-empty>
    <div *ngFor="let item of purchasedMeds; let index = index" class="item">
      <app-med-card (selected)="navigateToMed($event)"
                    [medItem]="item.medicine"
                    [role]="role"
                    [minimal]="true"
                    [status]="item.status"
                    [purchaseDate]="item.updatedAt"
      ></app-med-card>
    </div>
  </ng-container>
</nz-drawer>
